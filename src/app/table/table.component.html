<mat-table #table [dataSource]="dataSource">

    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <mat-header-cell *matHeaderCellDef> No. </mat-header-cell>
      <mat-cell *matCellDef="let childMessage"> {{childMessage.id}} </mat-cell>
    </ng-container>

    <!-- Todo Column -->
    <ng-container matColumnDef="todo">
      <mat-header-cell *matHeaderCellDef> Task Name </mat-header-cell>
      <mat-cell *matCellDef="let childMessage"> {{childMessage.todo}} </mat-cell>
    </ng-container>


    <!-- Date Column -->
    <ng-container matColumnDef="date">
      <mat-header-cell *matHeaderCellDef> Date </mat-header-cell>
      <mat-cell *matCellDef="let childMessage"> {{childMessage.date | date}} </mat-cell>
    </ng-container>

    <!-- Action Column -->
    <ng-container matColumnDef="action">
      <mat-header-cell *matHeaderCellDef> Action </mat-header-cell>
      <mat-cell *matCellDef="let childMessage">
        <i (click)="openDialog(childMessage.id)" class="fa fa-pencil-square-o" aria-hidden="true"></i>
        <i (click)="actionDelete(childMessage.id)" class="fa fa-trash-o" aria-hidden="true"></i>
      </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>
  <mat-paginator [length]="length" [pageSize]="pageSize" [pageSizeOptions]="pageSizeOptions"
    (page)="pageEvent = $event">
  </mat-paginator>
  <p>{{childMessage}}</p>
  <h1>helo</h1>
